<h1>Customer Page</h1>

<div class="customer-container">
  <!-- Add Customer -->
  <div class="card">
    <h2>Add Customer</h2>
    <div class="form-group">
      <label for="add-id">Customer ID</label>
      <input pInputText id="add-id" [(ngModel)]="value1" />
    </div>
    <div class="form-group">
      <label for="add-name">Customer Name</label>
      <input pInputText id="add-name" [(ngModel)]="value2" />
    </div>
    <div class="form-group">
      <label for="add-email">Email Address</label>
      <input pInputText id="add-email" [(ngModel)]="value3" />
    </div>
    <div class="form-group">
      <label for="add-phone">Phone Number</label>
      <input pInputText id="add-phone" [(ngModel)]="value4" />
    </div>
    <p-button
      label="Add"
      icon="pi pi-plus"
      (onClick)="addCustomer()"
    ></p-button>
  </div>

  <!-- Edit Customer -->
  <div class="card">
    <h2>Edit Customer</h2>
    <div class="form-group">
      <label for="edit-id">Customer ID</label>
      <input pInputText id="edit-id" [(ngModel)]="value1" />
    </div>
    <div class="form-group">
      <label for="edit-name">Customer Name</label>
      <input pInputText id="edit-name" [(ngModel)]="value2" />
    </div>
    <div class="form-group">
      <label for="edit-email">Email Address</label>
      <input pInputText id="edit-email" [(ngModel)]="value3" />
    </div>
    <div class="form-group">
      <label for="edit-phone">Phone Number</label>
      <input pInputText id="edit-phone" [(ngModel)]="value4" />
    </div>
    <p-button
      label="Edit"
      icon="pi pi-pencil"
      (onClick)="editCustomer()"
    ></p-button>
  </div>

  <!-- Delete Customer -->
  <div class="card">
    <h2>Delete Customer</h2>
    <div class="form-group">
      <label for="delete-id">Customer ID</label>
      <input pInputText id="delete-id" [(ngModel)]="value1" />
    </div>
    <div class="form-group">
      <label for="delete-name">Customer Name</label>
      <input pInputText id="delete-name" [(ngModel)]="value2" />
    </div>
    <div class="form-group">
      <label for="delete-email">Email Address</label>
      <input pInputText id="delete-email" [(ngModel)]="value3" />
    </div>
    <div class="form-group">
      <label for="delete-phone">Phone Number</label>
      <input pInputText id="delete-phone" [(ngModel)]="value4" />
    </div>
    <p-button
      label="Delete"
      icon="pi pi-trash"
      (onClick)="deleteCustomer()"
    ></p-button>
  </div>
</div>

<!-- All Customers -->
<div class="table-container">
  <p-table [value]="product1" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
      <tr>
        <th>Customer Id</th>
        <th>Customer Name</th>
        <th>Email Address</th>
        <th>Phone Number</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
      <tr>
        <td>{{ product.cId }}</td>
        <td>{{ product.cName }}</td>
        <td>{{ product.cAddress }}</td>
        <td>{{ product.cNumber }}</td>
      </tr>
    </ng-template>
  </p-table>
</div>

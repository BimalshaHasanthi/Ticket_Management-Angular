<!-- New code -->
<h1>Ticket Page</h1>

<!-- First Row: Four Cards with equal size -->
<div class="card-container">
  <p-card header="Total Number Of Tickets">
    <p class="m-0 large-number">20</p>
  </p-card>
  <p-card header="Ticket Release Rate">
    <p class="m-0 large-number">12</p>
  </p-card>
  <p-card header="Customer Retrieval Rate">
    <p class="m-0 large-number">8</p>
  </p-card>
  <p-card header="Maximum Ticket Capacity">
    <p class="m-0 large-number">200</p>
  </p-card>
  <!-- Simulation Card -->
  <div class="simulation-card">
    <p-card header="Simulation">
      <div class="button-container">
        <p-button
          label="Start"
          icon="pi pi-play"
          (onClick)="startSimulation()"
        ></p-button>
        <p-button
          label="Pause"
          icon="pi pi-stop"
          (onClick)="stopSimulation()"
        ></p-button>
        <p-button
          label="Reset"
          icon="pi pi-refresh"
          (onClick)="resetSimulation()"
        ></p-button>
      </div>
    </p-card>
  </div>
</div>

<div class="parameters-simulation-row">
  <div class="card">
    <h2>Configuration</h2>
    <div class="form-group">
      <label for="total-tickets">Total Number Of Tickets</label>
      <input pInputText id="total-tickets" [(ngModel)]="totalTickets" />
    </div>
    <div class="form-group">
      <label for="ticket-release-rate">Ticket Release Rate</label>
      <input
        pInputText
        id="ticket-release-rate"
        [(ngModel)]="ticketReleaseRate"
      />
    </div>
    <div class="form-group">
      <label for="retrieval-rate">Customer Retrieval Rate</label>
      <input
        pInputText
        id="retrieval-rate"
        [(ngModel)]="customerRetrievalRate"
      />
    </div>
    <div class="form-group">
      <label for="max-capacity">Maximum Ticket Capacity</label>
      <input pInputText id="max-capacity" [(ngModel)]="maxTicketCapacity" />
    </div>
    <p-button
      label="Edit"
      icon="pi pi-pencil"
      (onClick)="editParameters()"
    ></p-button>
  </div>

  <div class="card">
